<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <main class="card">
    <div class="advice">
      <h2 class="advice-id">Advice #117</h2>
      <p class="advice-description">"It is easy to sit up and take notice, what's difficult is getting up and tanking
        action."</p>
      <picture>
        <source srcset="./src/images/pattern-divider-desktop.svg" media="(min-width:778px)">
        <img src="./src/images/pattern-divider-mobile.svg" alt="pattern-divider-mobile">
      </picture>
      <button class="advice-update">
        <img src="./src/images/icon-dice.svg" alt="dice">
      </button>
    </div>
  </main>
  <script src="./src/js/script.js"></script>
</body>

</html>
